        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .cart-table th {
            background-color: #4CAF50;
            color: white;
        }

        .cart-table td img {
            width: 100px;
            height: auto;
        }

        .cart-table input[type="number"] {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .cart-actions {
            text-align: center;
            margin-top: 20px;
        }

        .cart-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .cart-actions button:hover {
            background-color: #45a049;
        }

        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
       
        .header .input-box2 {
    position: center;
    justify-content: space-between;
    width: 40%;
    height: 5px;
    margin:30px 0;

}

.input-box2 input {
    width: 60%;
    height: 40%;
    background: transparent;
    position: relative;
    border:none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);

    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}

.input-box2 input::placeholder{
    color: #fff;
}
.input-box2 i{
    position: center;
    right: 1px;
    top: 100%;
    font-size: 20px;
}
